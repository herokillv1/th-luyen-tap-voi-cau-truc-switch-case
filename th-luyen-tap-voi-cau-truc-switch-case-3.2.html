<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-luyen-tap-voi-cau-truc-switch-case-3.2</title>
</head>
<body>

<script>
    let number = prompt('Nhập 1 số bất kỳ',0);
    switch ((number>0)?1:(number<0)?-1:0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);

    }
</script>

</body>
</html>
