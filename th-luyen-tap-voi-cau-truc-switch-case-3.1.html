<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-luyen-tap-voi-cau-truc-switch-case-3.1</title>
</head>
<body>

<script>
    let number = prompt('Nhập 1 số bất kỳ',0);
    if (number>0){
        alert('1');
    }else if (number<0){
        alert('-1');
    }else {
        alert('0')
    }
</script>

</body>
</html>
